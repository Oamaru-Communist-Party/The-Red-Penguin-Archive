<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Red Penguin Archive</title>
</head>
<body>
  <h1>The Red Penguin Archive</h1>

  <input type="text" id="searchBar" placeholder="Search...">
  <button onclick="performSearch()">Search</button>

  <div id="results"></div>

  <script src="script.js"></script>

  <script>
    // Press Enter to search
    document.getElementById("searchBar").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            performSearch();
        }
    });
  </script>
</body>
</html>
<h2>Submit a New Archive Entry</h2>

<form action="https://github.com/{{your user}}/{{your repo}}/issues/new" method="get" target="_blank">
  <input type="hidden" name="title" value="New Submission">

  <label>Description:</label><br>
  <textarea name="body" rows="6" cols="50"
    placeholder="Write details here..."></textarea><br><br>

  <button type="submit">Submit to Archive</button>
</form>
