<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Red Penguin Archive</title>

  <style>
    /* Submit Button */
    #submit-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #c62828;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    #submit-btn:hover {
      background: #8e0000;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    #searchBar {
      width: 300px;
      padding: 8px;
    }
  </style>
</head>

<body>

  <!-- Top-right submission button -->
  <a id="submit-btn" 
     href="https://github.com/oamaru-communist-party/The-Red-Penguin-Archive/issues/new?template=archive-entry.yml">
    Submit Entry
  </a>

  <h1>The Red Penguin Archive</h1>

  <!-- Search Bar -->
  <input type="text" id="searchBar" placeholder="Search...">
  <button onclick="performSearch()">Search</button>

  <div id="results"></div>

  <script src="script.js"></script>

  <script>
    // Press Enter to search
    document.getElementById("searchBar").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            performSearch();
        }
    });
  </script>

</body>
</html>
